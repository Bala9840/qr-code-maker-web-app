<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> Professional QR Generator</h1>
            <p>Convert any URL into a QR code instantly</p>
        </header>

        <main>
            <div class="generator-container">
                <div class="input-section">
                    <div class="input-group">
                        <label for="url-input"><i class="fas fa-link"></i> Enter URL</label>
                        <input type="url" id="url-input" placeholder="https://example.com" required>
                        <button id="generate-btn" class="btn-primary">
                            <i class="fas fa-qrcode"></i> Generate QR Code
                        </button>
                    </div>

                    <div class="customization-section">
                        <h3><i class="fas fa-sliders-h"></i> Customization Options</h3>
                        
                        <div class="options-grid">
                            <div class="option-group">
                                <label for="size">Size (px)</label>
                                <input type="range" id="size" min="100" max="500" value="200">
                                <span id="size-value">200</span>
                            </div>

                            <div class="option-group">
                                <label for="color">Color</label>
                                <input type="color" id="color" value="#000000">
                            </div>

                            <div class="option-group">
                                <label for="bg-color">Background</label>
                                <input type="color" id="bg-color" value="#ffffff">
                            </div>

                            <div class="option-group">
                                <label for="error-correction">Error Correction</label>
                                <select id="error-correction">
                                    <option value="L">Low (7%)</option>
                                    <option value="M" selected>Medium (15%)</option>
                                    <option value="Q">Quartile (25%)</option>
                                    <option value="H">High (30%)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="output-section">
                    <div class="qr-container" id="qr-container">
                        <div class="placeholder">
                            <i class="fas fa-qrcode"></i>
                            <p>Your QR code will appear here</p>
                        </div>
                    </div>

                    <div class="download-options">
                        <button id="download-png" class="btn-secondary" disabled>
                            <i class="fas fa-download"></i> PNG
                        </button>
                        <button id="download-svg" class="btn-secondary" disabled>
                            <i class="fas fa-download"></i> SVG
                        </button>
                        <button id="download-jpg" class="btn-secondary" disabled>
                            <i class="fas fa-download"></i> JPG
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© <span id="year"></span> Professional QR Generator. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
